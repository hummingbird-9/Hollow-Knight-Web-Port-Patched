<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/hummingbird-9/Optimized-Hollow-Knight-Web-Port/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

    </style>
</head>

<body>
    <div id="loading-text" style="color: white; font-size: 45px; font-family: monospace; text-align: center; margin-top: 20px;"> LOADING... </div>
    <div hidden id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning"> WebGL builds are not supported on mobile devices. </div>
    </div>
    <script>
        var loadingText = document.querySelector("#loading-text");
        let totalBytes = 0;
        let loadedBytes = 0;

        async function getSize(url) {
            try {
                const res = await fetch(url, {
                    method: "HEAD"
                });
                return parseInt(res.headers.get("Content-Length") || "0", 10);
            } catch {
                return 0;
            }
        }

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                
                // update loading text every few chunks to avoid too many updates
                if (chunks.length % 5 === 0) {
                    let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                    let mbTotal = '860.36';
                    loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
                }
            }
            
            // combines all chunks 
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }

        async function mergeFiles(fileParts) {
            try {
                // Load parts sequentially instead of in parallel
                const buffers = [];
                for (const part of fileParts) {
                    buffers.push(await fetchWithProgress(part));
                }
                const mergedBlob = new Blob(buffers);
                return URL.createObjectURL(mergedBlob);
            } catch (error) {
                console.error("Error merging files:", error);
                throw new Error("Failed to load game files");
            }
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        (async () => {
            try {
                // Load files sequentially to reduce memory pressure
                const dataParts = getParts("Build/hk.data", 1, 42);
                const wasmParts = getParts("Build/hk.wasm", 1, 2);
                
                // Get sizes first
                const sizes = await Promise.all(dataParts.map(getSize));
                totalBytes = sizes.reduce((a, b) => a + b, 0);
                
                // Load data file first
                loadingText.textContent = "Loading game data...";
                const dataUrl = await mergeFiles(dataParts);
                
                // Load wasm file second
                loadingText.textContent = "Loading game code...";
                const wasmurl = await mergeFiles(wasmParts);
                
                var buildUrl = "Build";
                var loaderUrl = buildUrl + "/hk.loader.js";
                var config = {
                    dataUrl: dataUrl,
                    frameworkUrl: buildUrl + "/hk.framework.js",
                    codeUrl: wasmurl,
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "Team Cherry & Truffled",
                    productName: "Hollow Knight",
                    productVersion: "1.0",
                };
                
                var container = document.querySelector("#unity-container");
                container.hidden = false;
                var canvas = document.querySelector("#unity-canvas");
                var loadingBar = document.querySelector("#unity-loading-bar");
                var progressBarFull = document.querySelector("#unity-progress-bar-full");
                var mobileWarning = document.querySelector("#unity-mobile-warning");
                
                // better mobile detection
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    container.className = "unity-mobile";
                    config.devicePixelRatio = 1;
                    mobileWarning.style.display = "block";
                    setTimeout(() => {
                        mobileWarning.style.display = "none";
                    }, 5000);
                } else {
                    // Desktop setup
                    function resizeCanvas() {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        canvas.style.width = window.innerWidth + "px";
                        canvas.style.height = window.innerHeight + "px";
                    }
                    resizeCanvas();
                    window.addEventListener('resize', resizeCanvas);
                }
                
                loadingBar.style.display = "block";
                var script = document.createElement("script");
                script.src = loaderUrl;
                
                script.onload = () => {
                    createUnityInstance(canvas, config, (progress) => {
                        progressBarFull.style.width = 100 * progress + "%";
                    }).then((unityInstance) => {
                        loadingText.remove();
                        loadingBar.style.display = "none";
                        canvas.style.display = "block";
                    }).catch((message) => {
                        alert("Game failed to load: " + message);
                    });
                };
                
                script.onerror = () => {
                    alert("Failed to load Unity loader script");
                };
                
                document.body.appendChild(script);
            } catch (error) {
                console.error("Initialization error:", error);
                loadingText.textContent = "ERROR: Failed to load game";
                loadingText.style.color = "red";
            }
        })();
    </script>
</body>

</html>
