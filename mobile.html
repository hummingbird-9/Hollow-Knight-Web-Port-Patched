<!DOCTYPE html>
<html lang="en-us">
<head>
    <base href="https://cdn.jsdelivr.net/gh/hummingbird-9/Optimized-Hollow-Knight-Web-Port/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hollow Knight (beta) Mobile</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        #loading-text {
            color: white;
            font-size: 24px;
            font-family: monospace;
            text-align: center;
            margin-top: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        #controls-overlay {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
            touch-action: manipulation;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        #fps-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 16px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            display: none;
        }

        #mobile-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            max-width: 80%;
            display: none;
        }

        #touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        .touch-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
            touch-action: manipulation;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .left-btn {
            margin-left: 20px;
        }

        .right-btn {
            margin-right: 20px;
        }

        .jump-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
            touch-action: manipulation;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div id="loading-text">LOADING...</div>
    <div id="fps-display">FPS: 0</div>
    <div id="mobile-warning">Mobile version is optimized for performance</div>
    <div id="unity-container" class="unity-mobile">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    
    <!-- Touch Controls -->
    <div id="touch-controls">
        <div class="touch-btn left-btn">←</div>
        <div class="touch-btn right-btn">→</div>
        <div class="jump-btn">JUMP</div>
    </div>

    <script>
        var loadingText = document.querySelector("#loading-text");
        var fpsDisplay = document.getElementById("fps-display");
        var mobileWarning = document.getElementById("mobile-warning");
        var showFPS = false;
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 0;

        // Touch controls handling
        let leftPressed = false;
        let rightPressed = false;
        let jumpPressed = false;

        document.querySelector('.left-btn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            leftPressed = true;
        });
        
        document.querySelector('.left-btn').addEventListener('touchend', function(e) {
            e.preventDefault();
            leftPressed = false;
        });
        
        document.querySelector('.right-btn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            rightPressed = true;
        });
        
        document.querySelector('.right-btn').addEventListener('touchend', function(e) {
            e.preventDefault();
            rightPressed = false;
        });
        
        document.querySelector('.jump-btn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            jumpPressed = true;
        });
        
        document.querySelector('.jump-btn').addEventListener('touchend', function(e) {
            e.preventDefault();
            jumpPressed = false;
        });

        // Keyboard controls for debugging
        document.addEventListener('keydown', function(event) {
            if (event.key === '=') {
                showFPS = !showFPS;
                fpsDisplay.style.display = showFPS ? 'block' : 'none';
            }
        });

        // Update FPS counter
        function updateFPS(timestamp) {
            if (!lastFrameTime) {
                lastFrameTime = timestamp;
                requestAnimationFrame(updateFPS);
                return;
            }

            frameCount++;
            const delta = timestamp - lastFrameTime;

            if (delta >= 1000) {
                fps = Math.round((frameCount * 1000) / delta);
                fpsDisplay.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFrameTime = timestamp;
            }

            requestAnimationFrame(updateFPS);
        }

        async function getSize(url) {
            try {
                const res = await fetch(url, {
                    method: "HEAD"
                });
                return parseInt(res.headers.get("Content-Length") || "0", 10);
            } catch {
                return 0;
            }
        }

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += value.length;
                chunks.push(value);
                
                // Update loading text less frequently to reduce overhead
                if (chunks.length % 10 === 0) {
                    let mbDone = (received / (1024 * 1024)).toFixed(2);
                    let mbTotal = '860.36';
                    loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
                }
            }
            
            // Combine chunks efficiently
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }

        async function mergeFilesSequential(fileParts) {
            try {
                const buffers = [];
                for (const part of fileParts) {
                    buffers.push(await fetchWithProgress(part));
                }
                const mergedBlob = new Blob(buffers);
                return URL.createObjectURL(mergedBlob);
            } catch (error) {
                console.error("Error merging files:", error);
                throw new Error("Failed to load game files");
            }
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        (async () => {
            try {
                // Check if running on mobile device
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    mobileWarning.style.display = "block";
                    setTimeout(() => {
                        mobileWarning.style.display = "none";
                    }, 3000);
                }

                // Load files sequentially to reduce memory pressure
                const dataParts = getParts("Build/hk.data", 1, 42);
                const wasmParts = getParts("Build/hk.wasm", 1, 2);
                
                // Get sizes first
                const sizes = await Promise.all(dataParts.map(getSize));
                const totalBytes = sizes.reduce((a, b) => a + b, 0);
                
                // Load data file first
                loadingText.textContent = "Loading game data...";
                const dataUrl = await mergeFilesSequential(dataParts);
                
                // Load wasm file second
                loadingText.textContent = "Loading game code...";
                const wasmurl = await mergeFilesSequential(wasmParts);
                
                var buildUrl = "Build";
                var loaderUrl = buildUrl + "/hk.loader.js";
                var config = {
                    dataUrl: dataUrl,
                    frameworkUrl: buildUrl + "/hk.framework.js",
                    codeUrl: wasmurl,
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "Team Cherry & Truffled",
                    productName: "Hollow Knight",
                    productVersion: "1.0",
                    devicePixelRatio: 1,
                };
                
                var container = document.querySelector("#unity-container");
                container.hidden = false;
                var canvas = document.querySelector("#unity-canvas");
                var loadingBar = document.querySelector("#unity-loading-bar");
                var progressBarFull = document.querySelector("#unity-progress-bar-full");
                
                // Mobile-specific setup
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    canvas.style.width = window.innerWidth + "px";
                    canvas.style.height = window.innerHeight + "px";
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                
                loadingBar.style.display = "block";
                var script = document.createElement("script");
                script.src = loaderUrl;
                
                script.onload = () => {
                    createUnityInstance(canvas, config, (progress) => {
                        progressBarFull.style.width = 100 * progress + "%";
                    }).then((unityInstance) => {
                        loadingText.remove();
                        loadingBar.style.display = "none";
                        canvas.style.display = "block";
                        
                        // Start FPS tracking if enabled
                        if (showFPS) {
                            requestAnimationFrame(updateFPS);
                        }
                    }).catch((message) => {
                        alert("Game failed to load: " + message);
                    });
                };
                
                script.onerror = () => {
                    alert("Failed to load Unity loader script");
                };
                
                document.body.appendChild(script);
            } catch (error) {
                console.error("Initialization error:", error);
                loadingText.textContent = "ERROR: Failed to load game";
                loadingText.style.color = "red";
            }
        })();
    </script>
</body>

</html>
